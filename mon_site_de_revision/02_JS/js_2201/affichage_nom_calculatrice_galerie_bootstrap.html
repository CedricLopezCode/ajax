<p>Bonjour <span id="nom_utilisateur"></span></p>

<!--Partie Calculatrice-->
<section class="container d-flex flex-column justify-content-center">
	<h1 class="text-center">Calculatrice</h1>
	<p class="d-flex justify-content-around">
		<button type="button" class="btn btn-success mr-10" id="apparition_calculatrice">Apparition Calculatrice</button>
			/      
		<button type="button" class="btn btn-warning ml-10" id="disparition_calculatrice">Disparition Calculatrice</button>
	</p>
	<section id="calculatrice" class="">
		<form style="display: flex;">
		    <data class="mb-3" >
		      <input  type="number" id="premier_nombre" class="form-control">
		    </data>
		    <data class="mb-3" style="min-width: 60px;">
		      <select id="signe_operation" class="form-select">
		        <option> + </option>
				<option> - </option>
				<option> * </option>
				<option> / </option>
				<option> % </option>
		      </select>
		    </data>
		     <data class="mb-3">
		      <input type="number" id="deuxieme_nombre" class="form-control">
		    </data>
		    <button type="submit" class="btn btn-primary" id="calculer">Calculer</button>
		</form>
		<div id="message_over" class="d-none" style="height: 40px; background: yellow; color: blue; padding: 5px;"></div>
	</section>
</section>

<!--Partie Galerie-->
<section class="container">
	<h1 class="text-center">Galerie</h1>
	<div class="row">
