<form method="#" action="#">
	<label>Nom :</label>
	<input type="text" name="nom" id="nom" required>
	<br>
	<label>Prénom :</label>
	<input type="text" name="prenom" id="prenom" required>
	<br>
	<label>Téléphone :</label>
	<input type="tel" name="numero_de_tel" id="numero_de_tel" required="">
	<br>
	<label>Email :</label>
	<input type="email" name="email" id="email" required>
	<br>
	<label>Votre question: </label>
	<textarea rows="10" cols="100" name="textarea" required></textarea>
	<div id="comptage_text_area">
		<data id="nombre_char">0</data>
		/200 Caractère(s), 
		<data id="nombre_mots">0</data> 
		Mot(s)
	</div>
	<br>
	<button id="bouton_envoyer">Envoyer</button>
</form>
