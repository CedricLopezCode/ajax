<!DOCTYPE html>
<html>
<head>
    <title>Liste Etudiants Ajax</title>
    <link rel="icon" href="../Ressources_Test/Images/icone_metroid.ico">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="liste_etudiant_ajax.js"></script>
    <meta charset="utf-8">
</head>
<body class="bg-dark">
<a href="../sommaire_js.html">Acceuil JS</a>   <br><br><br>
<a href="../js_0_resume/exo_tp_js.html">Exos JS</a>

<div class="container bg-primary">
    <section id="liste_etudiant">
        <h2 id="titre">Liste des étudiants</h2>
        <table class="table table-dark table-striped mb-5" id="tableau_liste_etudiant">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p class="d-flex justify-content-around">
            <button type="button" class="btn btn-success mr-10" id="bouton_admis">
                Voir la liste des admis
                <data class="btn btn-dark" id="nombre_admis"></data>
            </button>    
            <button type="button" class="btn btn-danger ml-10" id="bouton_refuse">
                Voir la liste des non-admis
                <data class="btn btn-dark" id="nombre_refuse"></data>
            </button>
        </p>
        <section id="liste_a_afficher"><ul></ul></section>
    </section>
</div>

</body>
</html>
