<!DOCTYPE html>
<html>
<head>
	<title>TVA et Quantité Perso</title>
	<link rel="icon" href="../Ressources_Test/Images/icone_metroid.ico">
	<link rel="stylesheet" type="text/css" href="../Ressources_test/Document/bootstrap.min.css">
	<script type="text/javascript" src="../Ressources_Test/Document/bootstrap.min.js"></script>
	<meta charset="utf-8">

</head>
<body> 
<a href="../sommaire_js.html">Acceuil JS</a>   <br><br><br>
<a href="../js_0_resume/exo_tp_js.html">Exos JS</a><br><br>
€
<div class="container bg-info">
	<center><h1>Calculer avec la TVA (Et la quantité!)</h1></center>
	<section class="p-3 fs-2 d-flex justify-content-between border-bottom border-2 border-white" id="les_titres">
		<section class="row">
			<span class="col-12 col-md-6 col-lg-3 d-flex">	
				<label>Prix HT :</label>
				<span class="badge mx-1 bg-white text-dark" ><input type="int" id="valeur_ht" value="1000" style="border: none; font-weight: bold;"> €</span>
			</span>
			<span class="col-12 col-md-6 col-lg-3 d-flex">
				<label>Quantité :</label>
				<input type="int" id="quantite" value="1" style="border: none; font-weight: bold;">
				<span class="badge mx-1 bg-white text-dark" ><input type="number" id="quantite" value="1000" style="border: none; font-weight: bold;"></span>
			</span>
			<span class="col-12 col-md-6 col-lg-3 d-flex">
				<label>TVA :</label>
				<input type="int" id="tva" value="10">
			</span>
			<span class="col-12 d-flex">
				<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" value="5">
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option1">5 %</label>

				<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="7.5">
				<label class="btn btn-success badge_tva m-1 fs-3 px-3" for="option2">7,5 %</label>

				<input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="8.5">
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option3">8,5 %</label>

				<input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="10" checked>
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option4">10 %</label>

				<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="17.5">
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option2">17,5 %</label>

				<input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="19.6">
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option3">19,6 %</label>

				<input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="20">
				<label class="btn btn-warning badge_tva m-1 fs-3 px-3" for="option4">20 %</label>
			</span>
		</section>
	</section>
	<section class="p-3 fs-2 d-flex justify-content-between border-bottom border-2 border-white" id="le_calcul">
		<span class="badge mx-1 bg-white text-dark" ><data id="valeur_ht">1000</data> €</span>
		<h2>+</h2>
		<span class="badge mx-1 bg-white text-dark"><data id="valeur_tva">valeur_tva</data> €</span>
		<h2>=</h2>
		<span class="badge mx-1 bg-white text-dark"><data id="valeur_ttc"></data> €</span>
	</section>
	<section class="p-3 fs-2 d-flex flex-column align-items-center border-bottom border-2 border-white" id="tva_choisie">
		<h2>Taux TVA</h2>
		<span class="badge mx-1 bg-white text-dark"> <data id="taux_tva_choisi">20</data> %</span>
	</section>
	<section class="p-3 fs-2 d-flex flex-wrap justify-content-between border-bottom border-2 border-white" id="choix_tva">
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">5</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">7.5</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">8.5</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">10</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">17.5</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">19.6</data> %</span>
		<span class="badge m-1 bg-white text-dark badge_tva"><data class="taux_tva_possible">20</data> %</span>
	</section>
	<section class="p-3 fs-2 d-flex flex-column align-items-start border-bottom border-2 border-white" id="resume_prix">
		<span>Montant Hors Taxe: <bold id="prix_ht"></bold> €</span>
		<span>Montant TVA: <bold id="prix_tva"></bold>€ avec une TVA de <bold id="pourcentage_tva"></bold> %</span>
		<span>Montant TTC: <bold id="prix_ttc"></bold> €</span>
	</section>
</div>

<script type="text/javascript" src="tva_quantite.js"></script>
</body>
</html>
